{% extends "base.html" %}

{% block title %}Create Job Application - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Job Application</h1>
    <a href="{{ url_for('list_job_applications') }}" class="btn btn-secondary">Back to Job Applications</a>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="caregiver_user_id">Caregiver *</label>
        <select id="caregiver_user_id" name="caregiver_user_id" required>
            <option value="">Select a caregiver</option>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_user_id }}">{{ caregiver.user.given_name }} {{ caregiver.user.surname }} ({{ caregiver.caregiving_type }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="job_id">Job *</label>
        <select id="job_id" name="job_id" required>
            <option value="">Select a job</option>
            {% for job in jobs %}
            <option value="{{ job.job_id }}">Job #{{ job.job_id }} - {{ job.required_caregiving_type }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="date_applied">Date Applied *</label>
        <input type="date" id="date_applied" name="date_applied" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Job Application</button>
        <a href="{{ url_for('list_job_applications') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}

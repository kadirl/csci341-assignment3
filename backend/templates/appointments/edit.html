{% extends "base.html" %}

{% block title %}Edit Appointment - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Appointment</h1>
    <a href="{{ url_for('list_appointments') }}" class="btn btn-secondary">Back to Appointments</a>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="caregiver_user_id">Caregiver *</label>
        <select id="caregiver_user_id" name="caregiver_user_id" required>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_user_id }}" {% if appointment.caregiver_user_id == caregiver.caregiver_user_id %}selected{% endif %}>
                {{ caregiver.user.given_name }} {{ caregiver.user.surname }} ({{ caregiver.caregiving_type }})
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="member_user_id">Member *</label>
        <select id="member_user_id" name="member_user_id" required>
            {% for member in members %}
            <option value="{{ member.member_user_id }}" {% if appointment.member_user_id == member.member_user_id %}selected{% endif %}>
                {{ member.user.given_name }} {{ member.user.surname }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="appointment_date">Appointment Date *</label>
        <input type="date" id="appointment_date" name="appointment_date" value="{{ appointment.appointment_date.isoformat() }}" required>
    </div>
    
    <div class="form-group">
        <label for="appointment_time">Appointment Time *</label>
        <input type="time" id="appointment_time" name="appointment_time" value="{{ appointment.appointment_time.strftime('%H:%M') }}" required>
    </div>
    
    <div class="form-group">
        <label for="work_hours">Work Hours *</label>
        <input type="number" id="work_hours" name="work_hours" step="0.5" min="0" value="{{ appointment.work_hours }}" required>
    </div>
    
    <div class="form-group">
        <label for="status">Status *</label>
        <select id="status" name="status" required>
            <option value="pending" {% if appointment.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="accepted" {% if appointment.status == 'accepted' %}selected{% endif %}>Accepted</option>
            <option value="declined" {% if appointment.status == 'declined' %}selected{% endif %}>Declined</option>
        </select>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Appointment</button>
        <a href="{{ url_for('list_appointments') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}

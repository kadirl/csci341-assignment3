{% extends "base.html" %}

{% block title %}Edit Member - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Member</h1>
</div>

<form method="POST" class="form">
    <h2>User Information</h2>
    <div class="form-group">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" value="{{ member.user.email }}" required>
    </div>
    
    <div class="form-group">
        <label for="given_name">Given name </label>
        <input type="text" id="given_name" name="given_name" value="{{ member.user.given_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="surname">Surname </label>
        <input type="text" id="surname" name="surname" value="{{ member.user.surname }}" required>
    </div>
    
    <div class="form-group">
        <label for="city">City </label>
        <input type="text" id="city" name="city" value="{{ member.user.city }}" required>
    </div>
    
    <div class="form-group">
        <label for="phone_number">Phone number </label>
        <input type="text" id="phone_number" name="phone_number" value="{{ member.user.phone_number }}" required>
    </div>
    
    <div class="form-group">
        <label for="profile_description">Profile description</label>
        <textarea id="profile_description" name="profile_description" rows="4">{{ member.user.profile_description or '' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="password">Password </label>
        <input type="password" id="password" name="password" value="{{ member.user.password }}" required>
    </div>
    
    <h2>Member Information</h2>
    <div class="form-group">
        <label for="house_rules">House rules</label>
        <textarea id="house_rules" name="house_rules" rows="3">{{ member.house_rules or '' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="dependent_description">Dependent description</label>
        <textarea id="dependent_description" name="dependent_description" rows="3">{{ member.dependent_description or '' }}</textarea>
    </div>
    
    <h2>Address Information</h2>
    <div class="form-group">
        <label for="house_number">House number </label>
        <input type="text" id="house_number" name="house_number" value="{% if member.address %}{{ member.address.house_number }}{% endif %}" required>
    </div>
    
    <div class="form-group">
        <label for="street">Street </label>
        <input type="text" id="street" name="street" value="{% if member.address %}{{ member.address.street }}{% endif %}" required>
    </div>
    
    <div class="form-group">
        <label for="town">Town </label>
        <input type="text" id="town" name="town" value="{% if member.address %}{{ member.address.town }}{% endif %}" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Member</button>
    </div>
</form>
{% endblock %}

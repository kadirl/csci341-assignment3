{% extends "base.html" %}

{% block title %}Create Member - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Member</h1>
</div>

<form method="POST" class="form">
    <h2>User Information</h2>
    <div class="form-group">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="given_name">Given name </label>
        <input type="text" id="given_name" name="given_name" required>
    </div>
    
    <div class="form-group">
        <label for="surname">Surname </label>
        <input type="text" id="surname" name="surname" required>
    </div>
    
    <div class="form-group">
        <label for="city">City </label>
        <input type="text" id="city" name="city" required>
    </div>
    
    <div class="form-group">
        <label for="phone_number">Phone number </label>
        <input type="text" id="phone_number" name="phone_number" required>
    </div>
    
    <div class="form-group">
        <label for="profile_description">Profile description</label>
        <textarea id="profile_description" name="profile_description" rows="4"></textarea>
    </div>
    
    <div class="form-group">
        <label for="password">Password </label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <h2>Member Information</h2>
    <div class="form-group">
        <label for="house_rules">House rules</label>
        <textarea id="house_rules" name="house_rules" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="dependent_description">Dependent description</label>
        <textarea id="dependent_description" name="dependent_description" rows="3"></textarea>
    </div>
    
    <h2>Address Information</h2>
    <div class="form-group">
        <label for="house_number">House number </label>
        <input type="text" id="house_number" name="house_number" required>
    </div>
    
    <div class="form-group">
        <label for="street">Street </label>
        <input type="text" id="street" name="street" required>
    </div>
    
    <div class="form-group">
        <label for="town">Town </label>
        <input type="text" id="town" name="town" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Member</button>
    </div>
</form>
{% endblock %}

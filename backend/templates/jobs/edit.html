{% extends "base.html" %}

{% block title %}Edit Job - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Job</h1>
    <a href="{{ url_for('list_jobs') }}" class="btn btn-secondary">Back to Jobs</a>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="member_user_id">Member *</label>
        <select id="member_user_id" name="member_user_id" required>
            {% for member in members %}
            <option value="{{ member.member_user_id }}" {% if job.member_user_id == member.member_user_id %}selected{% endif %}>
                {{ member.user.given_name }} {{ member.user.surname }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="required_caregiving_type">Required Caregiving Type *</label>
        <select id="required_caregiving_type" name="required_caregiving_type" required>
            <option value="babysitter" {% if job.required_caregiving_type == 'babysitter' %}selected{% endif %}>Babysitter</option>
            <option value="elderly care" {% if job.required_caregiving_type == 'elderly care' %}selected{% endif %}>Elderly Care</option>
            <option value="playmate for children" {% if job.required_caregiving_type == 'playmate for children' %}selected{% endif %}>Playmate for Children</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="other_requirements">Other Requirements</label>
        <textarea id="other_requirements" name="other_requirements" rows="4">{{ job.other_requirements or '' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="date_posted">Date Posted *</label>
        <input type="date" id="date_posted" name="date_posted" value="{{ job.date_posted.isoformat() }}" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Job</button>
        <a href="{{ url_for('list_jobs') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}

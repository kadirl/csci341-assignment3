{% extends "base.html" %}

{% block title %}Create User - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New User</h1>
    <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Back to Users</a>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="given_name">Given Name *</label>
        <input type="text" id="given_name" name="given_name" required>
    </div>
    
    <div class="form-group">
        <label for="surname">Surname *</label>
        <input type="text" id="surname" name="surname" required>
    </div>
    
    <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>
    </div>
    
    <div class="form-group">
        <label for="phone_number">Phone Number *</label>
        <input type="text" id="phone_number" name="phone_number" required>
    </div>
    
    <div class="form-group">
        <label for="profile_description">Profile Description</label>
        <textarea id="profile_description" name="profile_description" rows="4"></textarea>
    </div>
    
    <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create User</button>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}

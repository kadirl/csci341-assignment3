{% extends "base.html" %}

{% block title %}Edit User - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit User</h1>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>
    
    <div class="form-group">
        <label for="given_name">Given name </label>
        <input type="text" id="given_name" name="given_name" value="{{ user.given_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="surname">Surname </label>
        <input type="text" id="surname" name="surname" value="{{ user.surname }}" required>
    </div>
    
    <div class="form-group">
        <label for="city">City </label>
        <input type="text" id="city" name="city" value="{{ user.city }}" required>
    </div>
    
    <div class="form-group">
        <label for="phone_number">Phone number </label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
    </div>
    
    <div class="form-group">
        <label for="profile_description">Profile description</label>
        <textarea id="profile_description" name="profile_description" rows="4">{{ user.profile_description or '' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="password">Password </label>
        <input type="password" id="password" name="password" value="{{ user.password }}" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update User</button>
    </div>
</form>
{% endblock %}

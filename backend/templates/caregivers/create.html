{% extends "base.html" %}

{% block title %}Create Caregiver - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Caregiver</h1>
    <a href="{{ url_for('list_caregivers') }}" class="btn btn-secondary">Back to Caregivers</a>
</div>

<form method="POST" class="form">
    <h2>User Information</h2>
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="given_name">Given Name *</label>
        <input type="text" id="given_name" name="given_name" required>
    </div>
    
    <div class="form-group">
        <label for="surname">Surname *</label>
        <input type="text" id="surname" name="surname" required>
    </div>
    
    <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>
    </div>
    
    <div class="form-group">
        <label for="phone_number">Phone Number *</label>
        <input type="text" id="phone_number" name="phone_number" required>
    </div>
    
    <div class="form-group">
        <label for="profile_description">Profile Description</label>
        <textarea id="profile_description" name="profile_description" rows="4"></textarea>
    </div>
    
    <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <h2>Caregiver Information</h2>
    <div class="form-group">
        <label for="photo">Photo URL</label>
        <input type="text" id="photo" name="photo">
    </div>
    
    <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="caregiving_type">Caregiving Type *</label>
        <select id="caregiving_type" name="caregiving_type" required>
            <option value="babysitter">Babysitter</option>
            <option value="elderly care">Elderly Care</option>
            <option value="playmate for children">Playmate for Children</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="hourly_rate">Hourly Rate *</label>
        <input type="number" id="hourly_rate" name="hourly_rate" step="0.01" min="0" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Caregiver</button>
        <a href="{{ url_for('list_caregivers') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}

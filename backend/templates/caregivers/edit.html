{% extends "base.html" %}

{% block title %}Edit Caregiver - Caregivers Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Caregiver</h1>
</div>

<form method="POST" class="form">
    <h2>User Information</h2>
    <div class="form-group">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" value="{{ caregiver.user.email }}" required>
    </div>
    
    <div class="form-group">
        <label for="given_name">Given name </label>
        <input type="text" id="given_name" name="given_name" value="{{ caregiver.user.given_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="surname">Surname </label>
        <input type="text" id="surname" name="surname" value="{{ caregiver.user.surname }}" required>
    </div>
    
    <div class="form-group">
        <label for="city">City </label>
        <input type="text" id="city" name="city" value="{{ caregiver.user.city }}" required>
    </div>
    
    <div class="form-group">
        <label for="phone_number">Phone number </label>
        <input type="text" id="phone_number" name="phone_number" value="{{ caregiver.user.phone_number }}" required>
    </div>
    
    <div class="form-group">
        <label for="profile_description">Profile description</label>
        <textarea id="profile_description" name="profile_description" rows="4">{{ caregiver.user.profile_description or '' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="password">Password </label>
        <input type="password" id="password" name="password" value="{{ caregiver.user.password }}" required>
    </div>
    
    <h2>Caregiver Information</h2>
    <div class="form-group">
        <label for="photo">Photo URL</label>
        <input type="text" id="photo" name="photo" value="{{ caregiver.photo or '' }}">
    </div>
    
    <div class="form-group">
        <label for="gender">Gender </label>
        <select id="gender" name="gender" required>
            <option value="Male" {% if caregiver.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if caregiver.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if caregiver.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="caregiving_type">Caregiving type </label>
        <select id="caregiving_type" name="caregiving_type" required>
            <option value="babysitter" {% if caregiver.caregiving_type == 'babysitter' %}selected{% endif %}>Babysitter</option>
            <option value="elderly care" {% if caregiver.caregiving_type == 'elderly care' %}selected{% endif %}>Elderly Care</option>
            <option value="playmate for children" {% if caregiver.caregiving_type == 'playmate for children' %}selected{% endif %}>Playmate for Children</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="hourly_rate">Hourly rate </label>
        <input type="number" id="hourly_rate" name="hourly_rate" step="0.01" min="0" value="{{ caregiver.hourly_rate }}" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Caregiver</button>
    </div>
</form>
{% endblock %}
